name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Nightly full regression suite at 2 AM IST (8:30 PM UTC)
    - cron: '30 20 * * *'

jobs:
  # ============================================================
  # Smoke tests â€” run on every push/PR, block merge on failure
  # ============================================================
  smoke:
    name: Smoke Tests (@smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      TEST_CLIENT_EMAIL: ${{ secrets.TEST_CLIENT_EMAIL }}
      TEST_CLIENT_PASSWORD: ${{ secrets.TEST_CLIENT_PASSWORD }}
      TEST_VENDOR_EMAIL: ${{ secrets.TEST_VENDOR_EMAIL }}
      TEST_VENDOR_PASSWORD: ${{ secrets.TEST_VENDOR_PASSWORD }}
      TEST_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      TEST_SUPABASE_SERVICE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
      TEST_OPEN_EVENT_ID: ${{ secrets.TEST_OPEN_EVENT_ID }}
      TEST_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js app
        run: npm run build

      - name: Run @smoke tests
        run: npx playwright test --grep "@smoke" --reporter=github

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-test-results
          path: playwright-report/
          retention-days: 7

  # ============================================================
  # Regression tests â€” run nightly only
  # ============================================================
  regression:
    name: Regression Tests (@regression)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # Only run on schedule (nightly) or if manually triggered
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    env:
      TEST_CLIENT_EMAIL: ${{ secrets.TEST_CLIENT_EMAIL }}
      TEST_CLIENT_PASSWORD: ${{ secrets.TEST_CLIENT_PASSWORD }}
      TEST_VENDOR_EMAIL: ${{ secrets.TEST_VENDOR_EMAIL }}
      TEST_VENDOR_PASSWORD: ${{ secrets.TEST_VENDOR_PASSWORD }}
      TEST_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      TEST_SUPABASE_SERVICE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
      TEST_OPEN_EVENT_ID: ${{ secrets.TEST_OPEN_EVENT_ID }}
      TEST_EVENT_WITH_BIDS_ID: ${{ secrets.TEST_EVENT_WITH_BIDS_ID }}
      TEST_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js app
        run: npm run build

      - name: Run full regression suite
        run: npx playwright test --reporter=github

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-test-results
          path: playwright-report/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”´ Nightly regression failed â€” ${new Date().toISOString().split('T')[0]}`,
              body: `The nightly Playwright regression suite failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['test-failure', 'regression']
            })
